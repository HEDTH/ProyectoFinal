<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Tienda de Muebles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Catálogo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="seguimiento.html">Seguimiento</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="catalogo">
            <h2>Estilo de muebles únicos</h2>
            <div class="productos">
                <!-- Ejemplo de producto -->
                <div class="producto">
                    <img src="img/silla-apilable.jpg" alt="Silla Apilable">
                    <h3>Silla Apilable</h3>
                    <p>$ 772.00</p>
                </div>
                <div class="producto">
                    <img src="img/estante-pequeno.jpg" alt="Estante Pequeño">
                    <h3>Estante Pequeño</h3>
                    <p>$ 370.00</p>
                </div>
                <div class="producto">
                    <img src="img/espejo.jpg" alt="Espejo">
                    <h3>Espejo</h3>
                    <p>$ 198.00</p>
                </div>
                <div class="producto">
                    <img src="img/gabinete.jpg" alt="Gabinete Bajo">
                    <h3>Gabinete Bajo</h3>
                    <p>$ 1,150.00</p>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
