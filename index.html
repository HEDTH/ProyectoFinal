<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Muebles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="img/logo.png" alt="Logo Tienda de Muebles">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="¿Qué es lo que buscas?">
            </div>
            <div class="user-options">
                <a href="#">Seleccionar tienda</a>
                <a href="login.html">Inicia sesión o regístrate</a>
                <a href="carrito.html"><img src="img/cart-icon.png" alt="Carrito"></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Mi cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/gabinete.jpg" alt="Producto 1">
                </div>
                <div class="carousel-slide">
                    <img src="img/estante-pequeno.jpg" alt="Producto 2">
                </div>
                <div class="carousel-slide">
                    <img src="img/silla-apilable.jpg" alt="Producto 3">
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </section>
        <section class="welcome">
            <h2>Bienvenidos a la Tienda de Muebles</h2>
            <p>Estilo de muebles únicos</p>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
